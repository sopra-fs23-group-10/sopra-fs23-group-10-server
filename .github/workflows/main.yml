name: Deploy Project to App Engine

on:
  push:
    branches:
      - main

  # run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    name: Test and Sonarqube
    runs-on: ubuntu-latest

    steps:
      - name: Print environment variables
        run: |
          echo "SP_DS_DRIVER: ${{ env.SP_DS_DRIVER }}"
          echo "SP_DS_PLATFORM: ${{ secrets.H2_PLATFORM }}"
      - name: Checkout repository code
        uses: actions/checkout@v2

      - name: Install Java 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Test and analyze
        run: ./gradlew test jacocoTestReport sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SP_DS_UR: ${{ secrets.H2_URL }}
          SP_DS_UN: ${{ secrets.H2_USERNAME }}
          SP_DS_PW: ${{ secrets.H2_PASSWORD }}
          SP_DS_DRIVER: "${{ secrets.H2_DRIVER }}"
          SP_DS_PLATFORM: ${{ secrets.H2_PLATFORM }}
          
  deploy:
    name: Deploying to Google Cloud
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Print environment variables
        run: |
          echo "SP_DS_DRIVER: ${{ env.SP_DS_DRIVER }}"
          echo "SP_DS_PLATFORM: ${{ secrets.H2_PLATFORM }}"
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v0.2.0
        with:
          deliverables: app.yaml
          version: v1
          credentials: ${{ secrets.GCP_SERVICE_CREDENTIALS }}
        env:
          SP_DS_UR: ${{ secrets.SP_DS_UR }}
          SP_DS_UN: ${{ secrets.SP_DS_UN }}
          SP_DS_PW: ${{ secrets.SP_DS_PW }}
          SP_DS_DRIVER: "${{ secrets.SP_DS_DRIVER }}"
          SP_DS_PLATFORM: ${{ secrets.SP_DS_PLATFORM }}

      - name: Test
        run: curl "${{ steps.deploy.outputs.url }}"
